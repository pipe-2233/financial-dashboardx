<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <rect width="32" height="32" rx="6" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart bars -->
  <rect x="6" y="20" width="3" height="6" fill="white" opacity="0.9"/>
  <rect x="11" y="16" width="3" height="10" fill="white" opacity="0.9"/>
  <rect x="16" y="12" width="3" height="14" fill="white" opacity="0.9"/>
  <rect x="21" y="18" width="3" height="8" fill="white" opacity="0.9"/>
  
  <!-- Trend line -->
  <path d="M6 22 L11 18 L16 14 L21 20 L26 16" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Dollar sign -->
  <text x="26" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" opacity="0.9">$</text>
